            TableName: !Ref OrdersTable
      Layers:
        - !Ref ModulesLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref CorsApi
            Path: /allorders
            Method: get


  #local Table Creation functions
  createAuthTableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/Local
      Handler: hello.hellolambda3
      Runtime: nodejs18.x
      MemorySize: 128
