      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /createtable
            Method: get
  createUserDetailsTableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/Local
      Handler: hello.hellolambda4
      Runtime: nodejs18.x
      MemorySize: 128
